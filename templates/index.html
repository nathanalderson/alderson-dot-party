<html>
  <head>
    <title>Our Journey to Forever Family</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-55215159-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-55215159-2');
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
      function submit() {
        var password = $("#password").val()
        var data = {"password": password}
        $.post("/page-body", data)
        .done(function(response) {
          $("#enter-password").fadeOut('fast', function() {
            $("#page-body").replaceWith(response)
          })
          $("#error").text("")
        })
        .fail(function(response) {
          $("#error").text("Incorrect password")
          $("#password").val("")
        })
      }
      $("#get-body").click(submit)
      $('#password').keydown(function(e) {
        if (e.keyCode == 13) {
          e.preventDefault();
          submit()
        }
      });
    })
    </script>

  </head>

  <body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper" class="divided">

        <!-- One -->
        {% if not bypass_password %}
        <section id="enter-password" class="banner style5 orient-left content-align-center image-position-center fullscreen onload-image-fade-in onload-content-fade-right">
          <div class="content">
            <h1>Please Enter the Password</h1>
            <p><strong>(hint: It's our dog's name.)</strong></p>
            <form>
              <div class="fields">
                <div class="field">
                  <input type="password" name="password" id="password" value="" />
                </div>
              </div>
              <div class="actions special">
                <input type="button" name="get-body" id="get-body" value="submit" />
                <span id="error"></span>
              </div>
            </form>
          </div>
          <div class="image">
            <img src="{{ url_for('static', filename='images/pink-shoes.jpg') }}" alt="" />
          </div>
        </section>
        {% endif %}

        {% if not bypass_password %}
            <div id="page-body"></div>
        {% else %}
            {{ protected_content | safe }}
        {% endif %}

      </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.scrolly.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

  </body>
</html>
