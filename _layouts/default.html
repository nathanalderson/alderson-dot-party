<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 font-sans leading-relaxed text-gray-800 max-w-4xl mx-auto p-5">
    <div class="bg-white p-10 rounded-lg shadow-lg">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-slate-700 border-b-4 border-blue-500 pb-3 mb-4">{{ site.title }}</h1>
            <p class="text-lg text-gray-600">{{ site.description }}</p>

            <nav class="mt-6">
                <ul class="flex space-x-6">
                    <li>
                        <a href="/"
                            class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200 {% if page.url == '/' %}border-b-2 border-blue-500{% endif %}">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/about.html"
                            class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200 {% if page.url == '/about.html' %}border-b-2 border-blue-500{% endif %}">
                            About
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="prose prose-lg max-w-none">
            {{ content }}
        </main>

        <footer class="text-center mt-10 pt-6 border-t border-gray-200 text-gray-500">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Powered by Jekyll & GitHub Pages.</p>
        </footer>
    </div>
</body>

</html>
