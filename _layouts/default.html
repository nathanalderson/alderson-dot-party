<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah's 40th Birthday Bash!</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ‰</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Righteous&display=swap"
        rel="stylesheet">
    <style type="text/tailwindcss">
        @theme {
            --font-retro: 'Fredoka One', cursive;
            --font-bold: 'Righteous', cursive;
        }
        .retro-text {
            font-family: var(--font-retro);
            text-shadow: 3px 3px 0px #ff00ff, 6px 6px 0px #00ffff;
        }
        .neon-glow {
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
        }
        .disco-bg {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: disco 3s ease-in-out infinite;
        }
        @keyframes disco {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-900 via-pink-800 to-blue-900 min-h-screen font-sans text-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <main class="text-center">
            {{ content }}
        </main>
    </div>
</body>

</html>
