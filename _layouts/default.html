<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah's 40th Birthday Bash!</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ‰</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Righteous&display=swap"
        rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
    <style type="text/tailwindcss">
        @theme {
            --font-retro: 'Fredoka One', cursive;
            --font-bold: 'Righteous', cursive;
        }
        .retro-text {
            font-family: var(--font-retro);
            text-shadow: 3px 3px 0px #ff00ff, 6px 6px 0px #00ffff;
        }
        .neon-glow {
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
        }
        .disco-bg {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: disco 3s ease-in-out infinite;
        }
        @keyframes disco {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .geometric-shape {
            position: absolute;
            opacity: 0.1;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 87px solid #ff00ff;
            animation: float 8s ease-in-out infinite;
        }
        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #ffff00);
            animation: rotate 12s linear infinite;
        }
        .square {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff00ff, #00ff00);
            transform: rotate(45deg);
            animation: pulse 6s ease-in-out infinite;
        }
        .diamond {
            width: 60px;
            height: 60px;
            background: #ffff00;
            transform: rotate(45deg);
            animation: bounce 10s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }
        @keyframes pulse {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.3); }
        }
        @keyframes bounce {
            0%, 100% { transform: rotate(45deg) translateY(0px); }
            25% { transform: rotate(45deg) translateY(-15px); }
            75% { transform: rotate(45deg) translateY(15px); }
        }
        /* Custom player style */
        midi-player {
          display: block;
          width: inherit;
          margin-bottom: 0;
        }
        midi-player::part(control-panel) {
          background: #9c19f6;
          border-radius: 15px;
        }
        midi-player::part(play-button) {
          color: #353;
          border: 2px solid currentColor;
          background-color: #4d4;
          border-radius: 20px;
          transition: all 0.2s;
        }
        midi-player::part(play-button):hover {
          color: #0a0;
          background-color: #5f5;
          border-radius: 10px;
        }
        midi-player::part(time) {
          font-family: monospace;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-900 via-pink-800 to-blue-900 min-h-screen font-sans text-white">
    <!-- 90s Geometric Background -->
    <div class="geometric-bg">
        <div class="geometric-shape triangle" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
        <div class="geometric-shape circle" style="top: 20%; right: 10%; animation-delay: 2s;"></div>
        <div class="geometric-shape square" style="top: 60%; left: 8%; animation-delay: 4s;"></div>
        <div class="geometric-shape diamond" style="top: 80%; right: 15%; animation-delay: 1s;"></div>
        <div class="geometric-shape triangle" style="top: 40%; right: 5%; animation-delay: 6s; transform: scale(1.5);">
        </div>
        <div class="geometric-shape circle" style="top: 70%; left: 15%; animation-delay: 3s; transform: scale(0.8);">
        </div>
        <div class="geometric-shape square" style="top: 15%; left: 20%; animation-delay: 5s; transform: scale(1.2);">
        </div>
        <div class="geometric-shape diamond" style="top: 50%; right: 25%; animation-delay: 7s;"></div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <main class="text-center">
            {{ content }}
        </main>
    </div>
</body>

</html>
